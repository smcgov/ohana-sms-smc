        Caregiver Alliance (FCA) as the Bay Area Caregiver Resource Center, offers
        direct, comprehensive services for caregivers (partners/spouses, family, and
        friends) of adults who became cognitively impaired, due to illness or injury,
        after age 18. Diagnoses served include Alzheimer''s disease, stroke, Traumatic
        Brain Injury, Huntington''s disease, Parkinson''s disease, multiple sclerosis,
        Amyotrophic Lateral Scleroses (ALS), and others. Offers information and referral
        regarding caregiver issues, brain impairing conditions, community resources,
        and public awareness, education and training. In some counties, FCA also provides
        services to caregivers of adults age 60 or over (with or without cognitive
        impairment) and to adults age 59 or under with demintia (not including stroke)
        through funding from the National Family Caregiver Support Program administered
        locally through Area Agencies on Aging. Long-term care planning services include:
        individual and family consultation in the home regarding the client''s caregiving
        situation; legal consultation; counseling; respite, Link2Care, an on-line
        caregiver support services program; a comprehensive Web site; an on-line support
        group for all caregivers, an on-line group for Huntington''s caregivers, and
        an on-line group for Lesbian/Gay/Bisexual/Transgender (LGBT) caregivers; workshops
        and classes that focus on relieving caregiver stress by teaching caregivers
        new skills for interacting with people with dementia and caregiver self care.
        Also offers professional training, conferences, publications, in-service trainings
        to other professionals, and technical assistance. Publishes fact sheets in
        English, Spanish and Chinese on specific brain impairing illnesses, legal
        issues, in-home care, community resources, and caregiver issues. Also publishes
        three fact sheets focusing on the needs of LGBT caregivers. Produces UPDATE,
        an award-winning quarterly newsletter, which is also available on-line. The
        National Center on Caregiving is a program that advocates for caregivers,
        as well as provides information and conducts research, at the national level,
        and works to affect policy by supporting legislation that will improve awareness
        and availability of services to people taking care of family or friends with
